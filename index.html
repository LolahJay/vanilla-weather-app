<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrap">
        <div class="weather-app">
        <h1 id="city">New York</h1>
        <ul>
            <li>Saturday 23:21 </li>
            <li id="description">Feels like a 9&deg</li>
        </ul>
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex weather-temperature">
                <img src="https://pixabay.com/vectors/sun-weather-sunny-rays-sunshine-26344/" alt="Clear">
                <div>
                <strong id="temperature" >12</strong> 
                <span class="units">
                &deg;C | <a href="*">&deg;F</a>
                </span>
                </div>
                </div>
            </div>
            <div class="col-md-6">
                <ul>
                    <li>Precipitation 0%</li>
                    <li>Humidity 60%</li>
                    <li>Wind 3 km/h</li>
                </ul>
            </div>
        </div>
        
        </div>
        
        <small>
            <a href="https://github.com/LolahJay/vanilla-weather-app" target="_blank">Open-source code</a> by Lolah Jay
        </small>
    </div>
    </div>
    <script src="src/app.js"></script>

    
</body>
</html>
