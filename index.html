<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrap">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-md-9">
                        <input 
                        type="search"
                        placeholder="Enter city"
                        class="form-control"
                        id="city-input"
                        />
                    </div>
                    <div class="col-3">
                        <input 
                        type="submit"
                        value="Search"
                        class="btn btn-primary w-100"
                        />
                    </div>
        <h1 id="city">New York</h1>
        <ul>
            <li id="date-time"></li>
            <li id="description">Feels like a 9&deg</li>
        </ul>
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex weather-temperature">
                <img src="#" alt="Clear" id="icon"/>
            
                <div>
                <strong id="temperature" >12</strong> 
                <span class="units">
                &deg;C | <a href="*">&deg;F</a>
                </span>
                </div>
                </div>
            </div>
            <div class="col-md-6">
                <ul>
                    <li>Humidity <span id="humidity"></span>%</li>
                    <li>Wind <span id="wind"></span>km/h</li>
                </ul>
            </div>
            <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit"></div>
          </div>
        <div class="weather-forecast" id="forecast">
         <div class="row">
            <div class="col-2">
            <div class="weather-forecast-date">
                Thu
            </div>
            <img src="https://images.vexels.com/media/users/3/141340/isolated/preview/452f546adb356fd9b6b5fbc1ad383fed-thunderstorm-icon.png" width="25" alt="rainy">
            <div class="weather-forecast-temp">
                <span class="weather-forecast-temp-max"> 16 &deg</span>
            <span class="weather-forecast-temp-min"> 13 &deg</span>
            </div>
            
            </div>
         </div>

        </div>
        </div>
    
        </div>
        
        <footer>
            <a href="https://github.com/LolahJay/vanilla-weather-app" target="_blank">Open-source code</a> by Lolah Jay and <a href="https://main--funny-chebakia-a1f843.netlify.app/">hosted on Netlify</a>
        </footer>
    </div>
    </div>
    <script src="src/app.js"></script>

    
</body>
</html>
