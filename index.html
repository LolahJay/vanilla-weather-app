<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
        <h1>Cape Town, CT, South Africa</h1>
        <ul>
            <li>Saturday 23:21 </li>
            <li>Clear</li>
        </ul>
        <div class="row">
            <div class="col-md-6">
                <img src="https://www.clipartmax.com/middle/m2i8N4Z5m2A0Z5G6_weather-icons-stock-vector-sunshine-weather-icon-transparent/" alt="Clear"/>
                10&deg; C | &deg;F
            </div>
            <div class="col-md-6">
                <ul>
                    <li>Precipitation 0%</li>
                    <li>Humidity 60%</li>
                    <li>Wind 3 km/h</li>
                </ul>
            </div>
        </div>
        </div>
        <small>
            <a href="https://github.com/LolahJay/vanilla-weather-app" target="_blank">Open-source code</a> by Lolah Jay
        </small>


    </div>
    <script src="src/app.js"></script>

    
</body>
</html>
